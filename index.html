<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZON App Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
        }

        .logo {
            width: 120px;
        }

        .hero {
            padding: 60px 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        .download-buttons {
            margin-top: 30px;
        }

        .download-buttons a img {
            width: 180px;
            transition: transform 0.3s ease-in-out;
        }

        .download-buttons a img:hover {
            transform: scale(1.1);
        }

        .features {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .features h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .features p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            font-size: 1.1em;
            padding: 8px 0;
        }

        /* Section des captures d'√©cran */
        .screenshots-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
            padding: 60px 20px;
        }

        .app-screenshots {
            width: 48%;
            text-align: center;
        }

        .app-screenshots h2 {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .screenshot-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .screenshot-container img {
            width: 23%;
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .screenshot-container img:hover {
            transform: scale(1.05);
        }

        footer {
        margin-top: 50px;
        padding: 20px 0;
        font-size: 1.2em;
        text-align: center;
        background-color: black;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .footer-logo {
            width: 80px; /* Ajuste selon la taille id√©ale */
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .screenshots-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .app-screenshots {
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .screenshot-container img {
                width: 30%;
            }
        }

        @media (max-width: 480px) {
            .screenshot-container img {
                width: 45%;
            }
        }
    </style>

</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo de l'application Fitness" class="logo">
    </header>

    <section class="hero">
        <h1>DOWNLOAD <br> ZON APP</h1>
        <div class="download-buttons">
            <a href="https://youtu.be/dQw4w9WgXcQ?si=UOuZOl-gvIdN7OVA" target="_blank">
                <img src="images/appstore.png" alt="Download the App">
            </a>
        </div>
    </section>

    <section class="features">
        <h2>ZON</h2>
        <p>The essential tool that supports you before, during, and after your workout!</p>
        <ul>
            <li>üìä Track your progress</li>
            <li>üìÖ Book your group classes</li>
            <li>üèãÔ∏è‚Äç‚ôÇÔ∏è Train with personalized programs</li>
            <li>üî• Find a coach that suits you</li>
        </ul>
    </section>

    <section class="screenshots-wrapper">
        <!-- Dark Mode Screenshots -->
        <div class="app-screenshots">
            <h2>Dark Mode</h2>
            <div class="screenshot-container">
                <img src="images/darkmode/dark1.PNG" alt="Dark Mode 1">
                <img src="images/darkmode/dark2.PNG" alt="Dark Mode 2">
                <img src="images/darkmode/dark3.PNG" alt="Dark Mode 3">
                <img src="images/darkmode/dark4.PNG" alt="Dark Mode 4">
                <img src="images/darkmode/dark5.PNG" alt="Dark Mode 5">
                <img src="images/darkmode/dark6.PNG" alt="Dark Mode 6">
                <img src="images/darkmode/dark7.PNG" alt="Dark Mode 7">
            </div>
        </div>

        <!-- Light Mode Screenshots -->
        <div class="app-screenshots">
            <h2>Light Mode</h2>
            <div class="screenshot-container">
                <img src="images/lightmode/light1.PNG" alt="Light Mode 1">
                <img src="images/lightmode/light2.PNG" alt="Light Mode 2">
                <img src="images/lightmode/light3.PNG" alt="Light Mode 3">
                <img src="images/lightmode/light4.PNG" alt="Light Mode 4">
                <img src="images/lightmode/light5.PNG" alt="Light Mode 5">
                <img src="images/lightmode/light6.PNG" alt="Light Mode 6">
                <img src="images/lightmode/light7.PNG" alt="Light Mode 7">
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <img src="images/logo.png" alt="ZON App Logo" class="footer-logo">
            <p>All rights reserved</p>
        </div>
    </footer>
</body>
</html>
